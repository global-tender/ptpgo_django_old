<!DOCTYPE html>
<html lang="" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/static/styles/vendor.css">
    <link rel="stylesheet" href="/static/styles/main.css">
  </head>
  <body>
    <header class="header {{header_class}}">
      <div class="wrapper">
        <div class="header__left"><a href="/" class="header__logo"></a><a href="boats.html" class="header__link">Найти лодку</a><a href="#" class="header__add_boat">Добавить лодку</a></div>
        {% if not request.user.is_authenticated %}
          <div class="header__right"><a href="#" data-open-popup="signup" class="header__link">Зарегистрироваться</a><a href="#" data-open-popup="signin" class="header__link">Войти</a></div>
        {% else %}
          <div class="header__right"><a href="/cabinet/" class="header__user"><span style="background-image: url(/static/images/tmp/profile_image.jpg);" class="user__image"></span><span class="user__name">{{request.user.email}}</span></a></div>
        {% endif %}
      </div>
    </header>
